<dialog id="myModal" class="modal fades" (click)="closeout()">
  <div class="modal-content">
    <div class="modal-body">
      <p id="error" class="alert-text">{{Content}}</p>
    </div>
    <div class="modal-foot">
      <button type="button" class="button-group margin-60-left" (click)="closemodal()" id="closemodal">Close</button>
    </div>
  </div>
</dialog>
