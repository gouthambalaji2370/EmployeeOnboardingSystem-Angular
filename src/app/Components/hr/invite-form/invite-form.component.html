<div id="myModal" [ngClass]="{'modal fades': open}">
  <div class="modal-head">
    <h4 class="modal-top alert-text">Create Invite</h4>
    <button type="button" class="xbtn" (click)="closemodal()">&times;</button>
  </div>
  <div class="modal-content">
    <div class="modal-body">
      <form [formGroup]="inviteForm" (ngSubmit)="createinvite()" class="formclass">
        <div class="formelements">
          <div class="container">
            <label for="name">Name:</label>
            <input type="text" [ngClass]="{'alert':isSubmitted && name?.errors?.required}" formControlName="name"
              id="username" name="username" placeholder="Username">
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && name?.errors?.required">
            <sup>*</sup>Name is required
          </div>
          <div class="container">
            <label for="email">Email:</label>
            <input type="email" [ngClass]="{'alert':isSubmitted && email?.errors?.required || email?.errors?.email}"
              id="Email" name="Email" formControlName="email" placeholder="Email">
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && email?.errors?.required">
            <sup>*</sup>Email is required
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && email?.errors?.email">
            <sup>*</sup>please enter a valid email for the user
          </div>

          <div class="container-select">
            <label for="role">Role:</label>
            <select name="role" [ngClass]="{'alert':isSubmitted&& role?.errors?.required}" formControlName="role"
              id="role" placeholder="Role">
              <option value="">Select Role...</option>
              <option *ngFor="let set of roles" [ngValue]="set.id">{{set.role}}</option>
            </select>
            <br />
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && role?.errors?.required">
            <sup>*</sup>role is required
          </div>
          <div class="container">
            <label for="password">Password:</label>
            <input id="Password"
              [ngClass]="{'alert':isSubmitted && password?.errors?.required || password?.errors?.pattern || password?.errors?.minlength }"
              type="password" name="Password" formControlName="password" placeholder="Password">
          </div>
          <div class="invalid-feedback" *ngIf="isSubmitted && password?.errors?.required">
            <sup>*</sup>password is required
          </div>
          <div class="invalid-feedback"
            *ngIf="isSubmitted && password?.errors?.pattern || password?.errors?.minlength ">
            <sup>*</sup>please enter a valid password for the user
          </div>

          <br />
          <button type="submit" class="button-group margin-150-left" id="myBtn">Create Invite</button>
        </div>
      </form>
    </div>
    <div class="modal-foot ">
    </div>

  </div>
</div>
